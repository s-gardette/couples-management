<!-- Expense Creation Form Partial -->
<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
            </svg>
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Add New Expense
            </h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Track a new shared expense for your household.
                </p>
            </div>
            
            <form 
                class="mt-6 space-y-6"
                hx-post="/api/households/{{ household_id }}/expenses"
                hx-headers='{"Content-Type": "application/json"}'
                hx-ext="json-enc"
                hx-indicator="#expense-loading"
                @submit="createExpense"
                x-data="expenseCreateForm('{{ household_id }}')"
            >
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">
                        Title *
                    </label>
                    <div class="mt-1">
                        <input 
                            id="title" 
                            name="title" 
                            type="text" 
                            required 
                            x-model="form.title"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="e.g., Grocery shopping, Electric bill, etc."
                        >
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">
                            Amount *
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input 
                                id="amount" 
                                name="amount" 
                                type="number" 
                                step="0.01"
                                min="0"
                                required 
                                x-model="form.amount"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">
                            Date *
                        </label>
                        <div class="mt-1">
                            <input 
                                id="date" 
                                name="date" 
                                type="date" 
                                required 
                                x-model="form.date"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            >
                        </div>
                    </div>
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">
                        Category
                    </label>
                    <div class="mt-1">
                        <select 
                            id="category" 
                            name="category"
                            x-model="form.category"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        >
                            <option value="">Select a category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transportation">Transportation</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">
                        Description
                    </label>
                    <div class="mt-1">
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="3"
                            x-model="form.description"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Optional details about this expense..."
                        ></textarea>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button 
                        type="submit"
                        :disabled="!form.title.trim() || !form.amount || !form.date"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="expense-loading" class="htmx-indicator">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating...
                        </span>
                        <span class="htmx-indicator-none">
                            Add Expense
                        </span>
                    </button>
                    <button 
                        type="button"
                        @click="closeModal()"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function expenseCreateForm(householdId) {
    // Get today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];
    
    return {
        householdId: householdId,
        form: {
            title: '',
            amount: '',
            date: today,
            category: '',
            description: ''
        },
        
        createExpense() {
            // Form will be submitted via HTMX
        },
        
        closeModal() {
            // Trigger close event
            this.$dispatch('close-modal');
        }
    }
}

// Handle successful creation
document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.xhr.status === 201 && event.detail.target.tagName === 'FORM') {
        // Close modal and refresh expenses list
        document.dispatchEvent(new CustomEvent('expenseCreated'));
        // Reset form
        const today = new Date().toISOString().split('T')[0];
        Alpine.store('expenseCreateForm', {
            form: { title: '', amount: '', date: today, category: '', description: '' }
        });
    }
});
</script>
